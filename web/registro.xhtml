<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>REGISTRO NUEVO USUARIO</title>
        <link href="#{appManagedBean.baseUrl}resources/css/examenes.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="http://cdn.primefaces.org/primeui/3.0.0/themes/start/theme.css" />
    </h:head>
    <h:body>
        <div class="conteiner ">
            <p:growl id="mensajes" showDetail="true" life="2000" />
            <h:form id="formRegistro">
                <p:panel header="Nuevo Usuario">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="documento" value="Documento:" />
                        <p:inputText value="#{loginBean.documento}" id="documento"
                                     label="documento" required="true"/>
                        <h:outputLabel for="nombre" value="Nombres:" />
                        <p:inputText value="#{loginBean.nombres}" id="nombre"
                                     label="nombre"  required="true"/>
                        <h:outputLabel for="apellido" value="Apellidos:" />
                        <p:inputText value="#{loginBean.apellidos}" id="apellido"
                                     label="apellido"  required="true"/>
                        <h:outputLabel for="password" value="Clave:" />
                        <p:password value="#{loginBean.clave}" id="password"
                                    label="password"  required="true"/>
                        <f:facet name="footer">
                            <p:commandButton id="nuevoButton" value="Registrar"
                                             actionListener="#{loginBean.nuevoUsuario(actionEvent)}" update=":mensajes"
                                             oncomplete="nuevoLogin(xhr, status, args)"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
    <script type="text/javascript">
        function nuevoLogin(xhr, status, args) {            
            if (args.validationFailed) {
                jQuery('#formRegistro').effect("shake", {times:3}, 100);
            }
            else {
                location.href = args.view;
            }
        }
    </script>
</html>
